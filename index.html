<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="input">
      <div>
        <input
          id="inputMinutes"
          type="number"
          min="0"
          max="60"
          placeholder="0"
        />
        <br />
        <span>Minutes</span>
      </div>
      <div id="Colon">:</div>
      <div>
        <input
          id="inputSeconds"
          type="number"
          min="0"
          max="59"
          placeholder="0"
        />
        <br />
        <span>Seconds</span>
      </div>
    </div>
    <div id="error">aaaaa</div>
    <div id="divButton">
      <button id="buttonStart">Start</button>
      <button id="buttonPause">Pause</button>
      <button id="buttonStop">Stop</button>
    </div>
    <div id="timer">
      <span id="spanMin">00</span>
      <span>:</span>
      <span id="spanSec">00</span>
    </div>
    <div id="divPro">
      <progress max="100" value="0"></progress>
    </div>

    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
    <div id="end">
      <img id="imgBored" src="i-m-bored3.jpg" />
      <div id="textEnd">
        <div class="text">We found you an activity to fight boredom:</div>
        <div id="activity" class="variableText"></div>
        <br />
        <br />
        <div class="text">participants:</div>
        <div id="participants" class="variableText"></div>
        <br />
        <br />
        <div class="text">Activity Type:</div>
        <div id="type" class="variableText"></div>
      </div>
    </div>
  </body>
</html>
